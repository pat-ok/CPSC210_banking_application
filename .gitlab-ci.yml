---
# gitlab must use a docker image for dependencies
image: rvancea/maven-chrome-jdk8:latest

variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

cache:
  paths:
    - .m2/repository
    - target

stages:
  - build
  - test
  - visualize

build-job:
  stage: build
  script:
    - echo "Building"
    - mvn compile

test-job:
  stage: test
  script:
    - echo "Testing"
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent test jacoco:report
#    - mvn clean
#    - mvn org.jacoco:jacoco-maven-plugin:prepare-agent install
#    - mvn test
#    - mvn jacoco:report
  artifacts:
    paths:
      - target/site/jacoco/jacoco.xml

visualize-coverage:
  stage: visualize
  image: registry.gitlab.com/haynes/jacoco2cobertura:1.0.7
  script:
    # convert report from jacoco to cobertura, using relative project path
    - python /opt/cover2cover.py target/site/jacoco/jacoco.xml $CI_PROJECT_DIR/src/main/java/ > target/site/cobertura.xml
  needs: ["test-job"]
  artifacts:
    reports:
      cobertura: target/site/cobertura.xml